measures:
  - label: Total Price
    expression: TOTAL_PRICE
    description: The total price of all purchases for each product.
  - label: Average Price
    expression: TOTAL_PRICE / TOTAL_QUANTITY
    description: The average price per unit for each product.
  - label: Total Quantity
    expression: TOTAL_QUANTITY
    description: The total quantity purchased for each product.
  - label: Average Purchase Value
    expression: TOTAL_PRICE / TOTAL_QUANTITY
    description: The average value of a single purchase for each product.
  - label: Total Revenue
    expression: TOTAL_PRICE
    description: The total revenue generated by all purchases for each product.
  - label: Quantity-to-Price Ratio
    expression: TOTAL_QUANTITY / TOTAL_PRICE
    description: The ratio of quantity to price for each product.
  - label: Price-to-Avg-Purchase-Value Ratio
    expression: TOTAL_PRICE / (TOTAL_PRICE / TOTAL_QUANTITY)
    description: The ratio of total price to average purchase value for each product.

dimensions:
  - label: Product Name
    column: PRODUCT_NAME
    description: The name of the product.