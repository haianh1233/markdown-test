measures:
  - label: Total Price per Product
    expression: SUM(TOTAL_PRICE) / COUNT(TOTAL_QUANTITY)
    description: The total price of each product, divided by its quantity
    format_preset: currency_usd

  - label: Average Quantity per Product
    expression: AVG(TOTAL_QUANTITY)
    description: The average quantity purchased for each product
    format_preset: humanize

  - label: Total Revenue per Product
    expression: SUM(TOTAL_PRICE) / COUNT(DISTINCT PRODUCT_NAME)
    description: The total revenue generated by each unique product
    format_preset: currency_usd

  - label: Product Popularity (Quantity-based)
    expression: AVG(TOTAL_QUANTITY)
    description: A measure of the popularity of each product based on its quantity sold
    format_preset: percentage

  - label: Product Popularity (Revenue-based)
    expression: SUM(TOTAL_PRICE) / COUNT(DISTINCT PRODUCT_NAME)
    description: A measure of the popularity of each product based on its revenue generated
    format_preset: percentage

  - label: Price per Unit
    expression: AVG(TOTAL_PRICE) / AVG(TOTAL_QUANTITY)
    description: The average price of each unit sold for each product
    format_preset: currency_usd